# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - test
  - deploy

test_coverage:
  stage: test
  script:
    - npm install
    - npm install --global mocha nyc
    - npm run coverage

deploy_prod:
  stage: deploy
  script:
    - echo "Deploying to Production"
    - apt-get update -qq && apt-get install -y -qq sshpass
    - npm install
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - mkdir ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - sshpass -e ssh root@45.55.44.195 "cd /home/forge/pillmeter && git pull && bash -c \"pm2 stop PillMeter.com && pm2 delete PillMeter.com && pm2 start app.js --name PillMeter.com && pm2 logs --nostream --lines 2 PillMeter.com && exit 0\" && exit 0"
  environment:
    name: production
    url: https://pillmeter.com
  only:
    - master